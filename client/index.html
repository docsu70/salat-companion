<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Salat Companion - رفيق الصلاة</title>
    <meta name="description" content="Salat Companion - A mobile app for random Quranic verse selection to help with memorization and daily review" />
    <meta name="keywords" content="Salat, Prayer, Quran, Verses, Memorization, Islamic App, رفيق الصلاة، قرآن، سور، آيات، حفظ" />
    <meta name="author" content="Salat Companion" />
    <meta property="og:title" content="Salat Companion - رفيق الصلاة" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#004d66" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="رفيق الصلاة" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/svg+xml" href="/icon-192.svg" />
    <link rel="apple-touch-icon" href="/icon-192.svg" />
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div id="root"></div>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
